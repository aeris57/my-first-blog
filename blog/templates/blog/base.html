{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quirky girl's blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://use.fontawesome.com/424a2c4909.js"></script>
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-pencil-square-o"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus fa-lg"></i></a>
            <p class="top-menu small">Hello {{ user.username }}<small><a href="{% url 'logout' %}">Log out</a></small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-lock"></i></a>
        {% endif %}
        <h1><a href="{% url 'post_list' %}">Vicky's Blog</a></h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
